name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch: 

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          curl -X POST "https://huggingface.co/api/repos/create" \
              -H {"Authorization":"Bearer " + $HF_TOKEN}
              -d {"private":true,"organization":"shellplc","type":"model","name":${{ github.repository }}}
          git push https://${{vars.HF_USERNAME}}:$HF_TOKEN@huggingface.co/models/shellplc/${{ github.repository }} main
